<script>
import { initializeApp } from 'firebase/app';
import { getFirestore, collection, addDoc } from 'firebase/firestore';

// Seu objeto de configuração do Firebase
const firebaseConfig = {
    apiKey: "SUA_API_KEY",
    authDomain: "SEU_AUTH_DOMAIN",
    projectId: "SEU_PROJECT_ID",
    storageBucket: "SEU_STORAGE_BUCKET",
    messagingSenderId: "SEU_MESSAGING_SENDER_ID",
    appId: "SEU_APP_ID"
};

// Inicialize o Firebase
const app = initializeApp(firebaseConfig);

// Inicialize o Firestore
const db = getFirestore(app);

// Função para adicionar uma nova vaga ao Firestore
async function adicionarVaga(vaga) {
  try {
    const docRef = await addDoc(collection(db, "vagas"), vaga);
    console.log("Vaga adicionada com ID: ", docRef.id);
    alert('Vaga anunciada com sucesso! A empresa entrará em contato.');
  } catch (error) {
    console.error("Erro ao adicionar vaga: ", error);
    alert('Erro ao anunciar vaga. Por favor, tente novamente.');
  }
}
